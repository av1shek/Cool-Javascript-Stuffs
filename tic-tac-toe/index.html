<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Tic Tac Toe</title>
</head>
<style>
    td {
        text-align: center;
        font-size: xx-large;
        border: 5px solid black;
        height: 80px;
        width: 80px;
    }
</style>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4"><strong>Welcome to Tic Tac Toe!</strong> </h1>

            <a class="btn btn-primary btn-lg" href="#" id="restartBtn" role="button">Restart</a>
        </div>
        <div id="alertbox">
            <div class="alert alert-primary" role="alert">
                <h4 class="alert-heading">Player 1 Turn !</h4>
            </div>`
        </div>

    </div class="game-area">
    <table class="mx-auto">
        <tr>
            <td id="box0"></td>
            <td id="box1"></td>
            <td id="box2"></td>
        </tr>
        <tr>
            <td id="box3"></td>
            <td id="box4"></td>
            <td id="box5"></td>
        </tr>
        <tr>
            <td id="box6"></td>
            <td id="box7"></td>
            <td id="box8"></td>
        </tr>



    </table>

    </div>
    <script>

        let count = 0;
        const winningConditions = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];


        function fillText() {
            if (count % 2 == 0) { this.innerText = "X"; }
            else { this.innerText = "O"; }
            this.removeEventListener('click',fillText);
            count++;
            //console.log("count", count);
            document.getElementById("alertbox").innerHTML = `<div class="alert alert-primary" role="alert">
                <h4 class="alert-heading">Player ${count % 2 + 1} Turn</h4>
              </div>`;
            validate();
        }

        function validate() {
            for (let i = 0; i <= 7; i++) {
                const winCondition = winningConditions[i];
                let a = document.getElementById("box" + winCondition[0]).innerText;
                let b = document.getElementById("box" + winCondition[1]).innerText;
                let c = document.getElementById("box" + winCondition[2]).innerText;
                if (a === '' || b === '' || c === '') { continue; }
                if (a === b && b === c) {
                    document.getElementById("alertbox").innerHTML = `<div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Player ${(count + 1) % 2 + 1} Won !</h4>
                      </div>`;
                    removeListener();
                    break
                }
            }
        }

        function addListener() {
            for (let i = 0; i < 9; i++) {
                document.getElementById("box" + i).addEventListener('click', fillText)
            }
        }

        function removeListener() {
            for (let i = 0; i < 9; i++) { document.getElementById("box" + i).removeEventListener("click", fillText); }
        }


        document.getElementById("restartBtn").addEventListener('click', () => {
            count = 0;
            addListener();

            document.getElementById("alertbox").innerHTML = "";
            for (let i = 0; i < 9; i++) {
                document.getElementById("box" + i).innerText = "";
            }
            
            document.getElementById("alertbox").innerHTML = `<div class="alert alert-primary" role="alert">
                <h4 class="alert-heading">Player 1 Turn</h4>
              </div>`;
              
        })

        addListener();



    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
